name: Push to Docker Hub
  on:
    push:
      branches: [main]
  jobs:
    build-and-push:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push Public API
        working-directory: ./backend
        run: |
          docker build -t xiandadu/oliver-backend-api:${{ github.sha }} .
          docker push xiandadu/oliver-backend-api:${{ github.sha }}
      - name: Build and Push RAG Service
        working-directory: ./machine_learning
        run: |
          docker build -t xiandadu/oliver-rag-service:${{ github.sha }} .
          docker push xiandadu/oliver-rag-service:${{ github.sha }}