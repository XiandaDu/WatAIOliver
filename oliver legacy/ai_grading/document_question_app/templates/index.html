<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Processor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* CSS to limit the image size */
        #imageDisplay {
            max-height: 1000px;
            width: auto;
            margin: auto;
            display: block;
        }
    </style>
    <script>
        let currentImageIndex = 0;
        let imageList = [];

        function validateForm() {
            var checkboxes = document.getElementsByName("options");
            var checked = false;
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    checked = true;
                    break;
                }
            }
            if (!checked) {
                alert("Please select at least one option.");
                return false;
            }
            return true;
        }

        function loadImages(projectName) {
            $.getJSON(`/images/${projectName}`, function(data) {
                imageList = data.images;
                currentImageIndex = 0;
                updateImageDisplay(projectName);
                $('#carouselContainer').show();
                $('#downloadButton').attr('href', `/download/${projectName}`).show();
            });
        }

        function updateImageDisplay(projectName) {
            if (imageList.length > 0) {
                let image = imageList[currentImageIndex];
                $('#imageDisplay').attr('src', `/image/${projectName}/${image}`);
                $('#imageDisplay').attr('alt', `Processed Image ${currentImageIndex + 1}`);
                $('#imageNumber').text(`Image ${currentImageIndex + 1} of ${imageList.length}`);
            }
        }

        function showNextImage(projectName) {
            if (currentImageIndex < imageList.length - 1) {
                currentImageIndex++;
                updateImageDisplay(projectName);
            }
        }

        function showPrevImage(projectName) {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateImageDisplay(projectName);
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1>Project Processor</h1>
        {% if error %}
        <p class="text-danger">{{ error }}</p>
        {% endif %}
        {% if result %}
        <p>{{ result }}</p>
        <script>loadImages('{{ project_name }}');</script>
        {% endif %}
        <form action="/run" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="project_name" class="form-label">Project Name:</label>
                <input type="text" class="form-control" id="project_name" name="project_name" required>
            </div>
            <div class="mb-3">
                <label for="question" class="form-label">Yes/no question:</label>
                <input type="text" class="form-control" id="question" name="question" required>
            </div>
            <div class="mb-3">
                <label for="zip_file" class="form-label">Upload Zip File:</label>
                <input type="file" class="form-control" id="zip_file" name="zip_file" accept=".zip" required>
            </div>

            <fieldset class="mb-3">
                <legend>Options:</legend>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="option1" name="options" value="option1">
                    <label class="form-check-label" for="option1">Option 1</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="option2" name="options" value="option2">
                    <label class="form-check-label" for="option2">Option 2</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="option3" name="options" value="option3">
                    <label class="form-check-label" for="option3">Option 3</label>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary">Run</button>
        </form>

        <div id="carouselContainer" style="display: none;" class="mt-5 text-center">
            <div class="mt-3">
                <button class="btn btn-secondary" onclick="showPrevImage('{{ project_name }}')">Previous</button>
                <span id="imageNumber" class="mx-2"></span>
                <button class="btn btn-secondary" onclick="showNextImage('{{ project_name }}')">Next</button>
            </div>
            <img id="imageDisplay" class="img-fluid" src="" alt="Processed Image">
        </div>

        <a id="downloadButton" href="#" class="btn btn-success mt-3" style="display: none;">Download All Images</a>
    </div>
</body>
</html>
