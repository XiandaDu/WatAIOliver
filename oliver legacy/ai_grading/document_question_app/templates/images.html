<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            position: relative;
        }
        .carousel img {
            width: 100%;
            flex-shrink: 0;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function showImage(index) {
            const images = document.querySelectorAll('.carousel img');
            images.forEach((img, i) => img.style.display = i === index ? 'block' : 'none');
            document.querySelector('#currentIndex').textContent = index + 1;
        }

        let currentIndex = 0;
        function nextImage() {
            currentIndex = (currentIndex + 1) % document.querySelectorAll('.carousel img').length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + document.querySelectorAll('.carousel img').length) % document.querySelectorAll('.carousel img').length;
            showImage(currentIndex);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showImage(currentIndex);
            document.querySelector('#next').addEventListener('click', nextImage);
            document.querySelector('#prev').addEventListener('click', prevImage);
        });
    </script>
</head>
<body>
    <h1>Image Carousel</h1>
    <div class="carousel">
        {% for image in images %}
            <img src="/static/processed/step_3/{{ image }}" alt="{{ image }}">
        {% endfor %}
        <div class="carousel-controls">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>
    <p>Image <span id="currentIndex"></span> of {{ images|length }}</p>
    <a href="/download_images/{{ project_name }}">Download all images as zip</a>
</body>
</html>
