<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Split and Evaluate</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Image Split and Evaluate</h1>
    <form action="/process" method="post" enctype="multipart/form-data">
        <label for="project_name">Project Name:</label>
        <input type="text" id="project_name" name="project_name" required><br><br>

        <label for="preamble">Preamble:</label>
        <input type="text" id="preamble" name="preamble" required><br><br>

        <label for="categories">Categories (comma separated):</label>
        <input type="text" id="categories" name="categories" required><br><br>

        <label for="file">Upload ZIP File:</label>
        <input type="file" id="file" name="file" accept=".zip" required><br><br>

        <input type="submit" value="Process">
    </form>

    {% if download_link %}
        <h2>Download Results</h2>
        <a href="ece-nebula11.eng.uwaterloo.ca:8005{{ download_link }}">Download {{ download_link }}</a>
    {% endif %}
</body>
</html>
